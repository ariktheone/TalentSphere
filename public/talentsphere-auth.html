<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentSphere - Sign Up / Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom icon styles */
        .icon-input {
            position: relative;
        }
        .icon-input i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .icon-input input {
            padding-left: 35px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-blue-600">TS TalentSphere</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">Home</a>
                        <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">Features</a>
                        <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">Pricing</a>
                        <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">About</a>
                        <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">Contact</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-2">
                    <a href="#login" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">Log In</a>
                    <a href="#signup" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" id="signup-title">Create Your TalentSphere Account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Streamline recruitment, onboarding, and employee development
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="icon-input">
                        <label for="email-address" class="sr-only">Email address</label>
                        <i>‚úâÔ∏è</i>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div class="icon-input">
                        <label for="password" class="sr-only">Password</label>
                        <i>üîí</i>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                    <div class="icon-input">
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <i>üîí</i>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            I agree to the Terms of Service
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign Up
                    </button>
                </div>

                <div class="text-center">
                    <p class="mt-2 text-sm text-gray-600">
                        Already have an account? 
                        <a href="#login" class="font-medium text-blue-600 hover:text-blue-500">
                            Log in
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple client-side validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const termsCheckbox = document.getElementById('terms');

            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match');
                e.preventDefault();
            }

            if (!termsCheckbox.checked) {
                alert('Please agree to the Terms of Service');
                e.preventDefault();
            }
        });

        // Toggle between signup and login views (for demonstration)
        function toggleAuthView(isLogin) {
            const signupTitle = document.getElementById('signup-title');
            const form = document.querySelector('form');

            if (isLogin) {
                signupTitle.textContent = 'Log in to TalentSphere';
                form.querySelector('input[name="confirm-password"]').style.display = 'none';
                form.querySelector('input[name="terms"]').parentElement.style.display = 'none';
                form.querySelector('button').textContent = 'Log In';
                form.querySelector('p a').textContent = 'Create an account';
                form.querySelector('p a').setAttribute('href', '#signup');
            } else {
                signupTitle.textContent = 'Create Your TalentSphere Account';
                form.querySelector('input[name="confirm-password"]').style.display = 'block';
                form.querySelector('input[name="terms"]').parentElement.style.display = 'flex';
                form.querySelector('button').textContent = 'Sign Up';
                form.querySelector('p a').textContent = 'Log in';
                form.querySelector('p a').setAttribute('href', '#login');
            }
        }

        // Event listener for toggling views
        document.querySelector('p a').addEventListener('click', function(e) {
            e.preventDefault();
            toggleAuthView(this.textContent.includes('Create'));
        });
    </script>
</body>
</html>
