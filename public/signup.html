<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalentSphere - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .icon-input {
      position: relative;
    }
    .icon-input i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
    }
    .icon-input input {
      padding-left: 35px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="index.html" class="flex items-center text-2xl font-bold text-blue-600">
        <span class="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-md mr-2 text-base font-semibold">TS</span>
        TalentSphere
      </a>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-6 text-sm font-medium text-gray-600">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="features.html" class="hover:text-blue-600">Features</a>
        <a href="pricing.html" class="hover:text-blue-600">Pricing</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
      </div>

      <!-- Auth Buttons -->
      <div class="hidden md:flex items-center space-x-2">
        <a href="login.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">Log In</a>
        <a href="signup.html" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Sign Up</a>
      </div>
    </div>
  </div>
</nav>


  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create Your TalentSphere Account</h2>
      </div>
      <form id="signup-form" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="icon-input">
            <label for="name" class="sr-only">Name</label>
            <input id="name" name="name" type="text" required class="rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 sm:text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Full Name"/>
          </div>
          <div class="icon-input">
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" required class="rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md sm:text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Email address"/>
          </div>
          <div class="icon-input">
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required class="rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 sm:text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Password"/>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"/>
            <label for="terms" class="ml-2 block text-sm text-gray-900"> I agree to the Terms of Service </label>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Sign Up
          </button>
        </div>
        <div class="text-center">
          <p class="mt-2 text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Log In</a>
            
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="signup_auth.js"></script>
</body>
</html>
